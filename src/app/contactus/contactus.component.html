<body><div class="container">
    <div class="card-header heading">
        <h1><b>CONTACT FORM</b></h1>
    </div>
    <br><br>

    <div class="card-body">
        <form novalidate (ngSubmit)="save(regForm)" #regForm="ngForm">

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="firstNameId">First Name</label>
                <div class="col-md-8">
                    <input type="text"  placeholder="firstName(required)" required id="firstNameId" minlength="4" name="firstName" 
                     [(ngModel)]=contactus.firstName #firstNameVar = "ngModel" [ngClass]="{'is-invalid':(firstNameVar.touched || firstNameVar.dirty) && !firstNameVar.valid}"/>
                    <span class="invalid-feedback">

                        <span *ngIf=firstNameVar.errors?.required>
                            
                        </span>
                        <span *ngIf=firstNameVar.errors?.minlength>
                            The first Name should be atleast 4 characters long.
                        </span>
                    </span>

                </div>

            </div>


            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="lastNameId">Last Name</label>
                <div class="col-md-8">
                    <input type="text"  placeholder="lastName(required)" required id="lastNameId" minlength="4" name="lastName" 
                     [(ngModel)]=contactus.lastName #lastNameVar = "ngModel" [ngClass]="{'is-invalid':(lastNameVar.touched || lastNameVar.dirty) && !lastNameVar.valid}"/>
                    <span class="invalid-feedback">

                        <span *ngIf=lastNameVar.errors?.required>
                            
                        </span>
                        <span *ngIf=lastNameVar.errors?.minlength>
                            The last Name should be atleast 4 characters long.
                        </span>
                    </span>

                </div>

            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="emailId">Email</label>
                <div class="col-md-8">
                    <input type="email"  placeholder="email(required)" required id="emailId" name="email" pattern="/^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+)*$/"
                     [(ngModel)]=contactus.email #emailVar = "ngModel" [ngClass]="{'is-invalid':(emailVar.touched || emailVar.dirty) && !emailVar.valid}"/>
                    <span class="invalid-feedback">

                        <span *ngIf=emailVar.errors?.required>
                            
                        </span>
                        <span *ngIf=emailVar.errors?.email>
                            Enter a valid email address.
                        </span>
                    </span>

                </div>

            </div>

            <div class="form-group row mb-2">
                <label class="col-md-2 col-form-label" for="mobilenoNo">Mobile Number</label>
                <div class="col-md-8">
                  <input class="mobileno"  placeholder="mobileno" required id="mobilenoid" name="mobileno"
                  [(ngModel)]=contactus.mobileno #mobilenoVar = "ngModel" [ngClass]="{'is-invalid':(mobilenoVar.touched || mobilenoVar.dirty) && !mobilenoVar.valid}"/>
                    <span class="invalid-feedback">
                       <span *ngIf=mobilenoVar.errors?.required>
                          
                       </span>
                        <span *ngIf=mobilenoVar.errors?.mobileno>
                             Enter a valid Mobile number.
                        </span>
                    </span>
                </div>
            </div>
            <br><br>
            <div class="form-group">
                 <label for="Select your Gender">Select your Gender</label><br>
                 <input type = "radio" id = "male" name = "gender" value = "male" ngModel>
                 <label for = "male">Male</label><br>
                 <input type = "radio" id = "female" name = "gender" value = "female" ngModel>
                 <label for = "female">Female</label><br>
                 <input type = "radio" id = "other" name = "gender" value = "other" ngModel>
                 <label for = "other">Other</label>
                 <br><br>
            </div>


            
        








            <button  type="submit" [disabled] ='!regForm.valid'>Submit</button>
        </form>
    </div>

</div>
</body>
<footer></footer>
